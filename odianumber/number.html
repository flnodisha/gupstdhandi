<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Tiles</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    overflow-x: hidden;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    max-width: 320px; /* Adjust this value for larger devices */
    width: 100%;
    margin: auto;
  }
  .grid-item {
    width:100%;
    padding-top: 100%; /* Maintain aspect ratio for square tiles */
    background-size: cover;
    border-radius: 10px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  .grid-item span {
    position: absolute;
    color: white;
    font-size: 20px;
    font-weight: bold;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
  }
.header-image {
    position: absolute;
    top: 0;
    right: 0;
    width: 350px; /* Adjust width as needed */
    height: auto; /* Maintain aspect ratio */
    z-index: 999; /* Ensure it appears above other content */
  }
</style>
</head>
<body>
<img src="header1.png" alt="Header Image" class="header-image">

<div class="grid-container">
  <div class="grid-item" style="background-image: linear-gradient(to bottom right, red, yellow);" onclick="showPopup(0)"><span>୧</span></div>
